    {"global.html":{"id":"global.html","title":"Global","body":" H5项目文档 Global checkEnvironmentcreateWeeksinit Global Methods checkEnvironment() 检测设备类型 Returns: iPhone|Android|other Type string createWeeks(totalList) 创建周阅读数据DOM Parameters: Name Type Description totalList Array 总课表数组 Returns: 共4周的页面元素 Type DOM init() 主函数,根据服务端数据，创建页面 × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-05T17:56:02+08:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" H5项目文档 Global checkEnvironmentcreateWeeksinit title: \"H5开发文档\" export_on_save: html: true html: toc: true1. 联系方式规范的目的是方便大家，简化开发流程，减少重复工作 如有不便的地方，希望及时反馈给我 😀 徐佳程 📞 18758037064 (电话、钉钉、微信) ✉ xujiacheng@ellabook.cn 2. 项目说明基于Gulp配置的自动化流程，目前支持的功能： [x] scss编译，压缩 [x] es6编译，压缩，混淆加密 [x] 开发环境sourcemaps，生产环境混淆加密 [x] 生成zip部署包（gulp zip） [ ] 图片压缩 [x] H5的js工具库ellaH5（弹窗、url取参） [x] setRem [x] getQuery [x] alert 2.1. 项目结构# 此处仅列出与开发相关的部分 |--[项目目录] |--ipConfig.js 这里配置的是接口地址，可以修改ip和端口，但是不要增加和修改额外部分 |--src 开发目录 |--index.html 项目首页，如果有多页面，放在与index.html同一级 |--es js开发目录，ES3，ES6都写在这里，该目录的js会进行编译、压缩、混淆 |--scss css开发目录，统一采用scss后缀 |--lib 第三方库目录，第三方的css或者js都可以放到这里，不进行任何压缩，例如zepto.min.js |--ellaH5 公司统一抽离出来的工具库，不需要压缩的 |--fonts 字体目录，需要使用自定义字体的时候，请在线进行字体裁剪 https://www.disidu.com/online-ttf-subset.html |--imgs 图片目录 |--js !!! css和js目录，都是编译后的目录，会被自动编译清空，不要手动在这两个目录写任何代码 |--css !!! css和js目录，都是编译后的目录，会被自动编译清空，不要手动在这两个目录写任何代码2.2. 开发步骤# 从以下地址拉取H5-template， git clone git@git.ellabook.cn:front-end/h5-template.git [项目目录] cd [项目目录] gulp # 根据约定好的目录结构开发 # 部署之前 gulp zip # 如果部署人员需要zip包，把dist.zip发过去即可，如果需要自己部署到ftp，复制src下全部内容即可 2.3. 第三方库 尽可能选择体积小的，比如jQuery和Zepto，尽量使用Zepto 不要从第三方CDN访问，使用的第三方工具放入lib目录 2.4. 工具封装 自己封装的工具，放在es目录下，后续可以提供给架构组，加入到ellaH5工具库中 2.5. 注意事项不要在 css 和 js 目录下创建代码，会被自动化编译删除 不需要编译的代码，以及第三方的插件，建议放到lib下 注释规范注释按照jsdoc规范要求：http://usejsdoc.org/ /** * @function checkEnvironment * @description 检测设备类型 * @param {string} defaultType 当检测到不是iPhone和Android时的默认返回 * @returns {string} iPhone|Android|defaultType */ function checkEnvironment(defaultType) { // isInApp 是否在APP中，mobileType 手机操作系统类型 let isInApp, mobileType; if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) { if (!!window.webkit &amp;&amp; !!window.webkit.messageHandlers &amp;&amp; !!window.webkit.messageHandlers.showSharePop) { isInApp = true; } mobileType = \"iPhone\"; } else if (/(Android)/i.test(navigator.userAgent)) { if (!!window.WebView &amp;&amp; !!window.WebView.showSharePop) { isInApp = true; } mobileType = \"Android\"; } else { isInApp = false; mobileType = defaultType; } window.isInApp = isInApp; window.mobileType = mobileType; return { isInApp: !!isInApp, mobileType } }3. ruby和jsduck安装本项目配置了文档生成工具，gulp-jsduck，需要依赖于ruby，以及jsduck，这两个东西仅安装一次就可以了： http://www.ruby-lang.org/en/documentation/installation/#rubyinstaller 安装好ruby之后，执行 gem install jsduck4. gulp安装由于本项目使用gulp4.0，在gulp-cli的安装上有点区别 npm install gulpjs/gulp-cli -g 或 cnpm install gulpjs/gulp-cli -g 如果报权限相关的错误，请用管理员权限打开gulp gulp -v之后应该显示 CLI version 3.9.1 Local version 4.0.05. gulp命令 gulp / gulp default 编译scss和es 然后开启相关的监听 gulp build 清理 css 和 js 目录 然后编译scss和es gulp clean 仅清理 css 和 js 目录 gulp zip 清理 css 和 js 目录 编译 scss 和 es 清理 zip 文件 压缩 zip 文件 --dev 为方便调试，可以根据需要，在上述命令后面加上--dev 生成 sourcemaps 不进行混淆加密 gulp --dev × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-05T17:56:02+08:00 using the DocStrap template. "}}
